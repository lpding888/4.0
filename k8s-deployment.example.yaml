# ================================
# K8s部署配置示例 - 未来使用
# ================================
# 艹！自动化部署、扩缩容、滚动更新

---
# ========== 后端部署 ==========
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: ai-photo
spec:
  # 艹！最少3个副本，最多10个
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: registry.example.com/ai-photo-backend:v1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "mysql-service"
        - name: REDIS_HOST
          value: "redis-service"
        # 资源限制
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        # 健康检查
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# ========== 后端服务 ==========
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ai-photo
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

---
# ========== 自动扩缩容 ==========
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: ai-photo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ========== 前端部署 ==========
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: ai-photo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: registry.example.com/ai-photo-frontend:v1.0.0
        ports:
        - containerPort: 3001
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.aizhao.icu"
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

---
# ========== 前端服务 ==========
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ai-photo
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3001
  type: ClusterIP

---
# ========== Ingress (外部访问入口) ==========
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-photo-ingress
  namespace: ai-photo
  annotations:
    # 艹！自动申请SSL证书
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Nginx Ingress配置
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - aizhao.icu
    - www.aizhao.icu
    secretName: aizhao-icu-tls
  rules:
  # 前端域名
  - host: aizhao.icu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  # API域名
  - host: api.aizhao.icu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
