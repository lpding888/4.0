# ================================
# Nginx 主配置文件
# ================================
# 艹！针对4核4G服务器优化的配置

user nginx;
worker_processes auto;  # 艹！自动检测CPU核心数
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;  # 艹！每个worker最多2048连接，4核可支持8192并发
    use epoll;                # 艹！Linux高性能事件模型
    multi_accept on;          # 艹！同时接受多个连接
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========== 日志格式 ==========
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ========== 性能优化 ==========
    sendfile on;              # 艹！零拷贝传输文件
    tcp_nopush on;            # 艹！减少网络包数量
    tcp_nodelay on;           # 艹！禁用Nagle算法
    keepalive_timeout 65;     # 艹！长连接超时65秒
    keepalive_requests 100;   # 艹！单个连接最多100个请求
    types_hash_max_size 2048;

    # ========== Gzip压缩 ==========
    # 艹！压缩传输，节省带宽
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========== 安全配置 ==========
    # 艹！隐藏Nginx版本号
    server_tokens off;

    # 艹！请求体大小限制（允许上传大文件）
    client_max_body_size 50m;
    client_body_buffer_size 128k;

    # 艹！超时设置
    client_header_timeout 30s;
    client_body_timeout 30s;
    send_timeout 30s;

    # ========== 缓冲区配置 ==========
    client_header_buffer_size 2k;
    large_client_header_buffers 4 8k;

    # ========== 包含虚拟主机配置 ==========
    include /etc/nginx/conf.d/*.conf;
}
