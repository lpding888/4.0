# ================================
# API服务反向代理配置
# ================================
# 艹！支持HTTP和HTTPS，WebSocket长连接

# ========== 后端服务器组 ==========
upstream backend_servers {
    # 艹！后端服务地址（Docker内部网络）
    server backend:3001 max_fails=3 fail_timeout=30s;

    # 艹！保持连接，提高性能
    keepalive 32;
}

# ========== HTTP服务器（80端口）==========
server {
    listen 80;
    server_name _;  # 艹！接受所有域名，生产环境改成实际域名 aizhao.icu

    # ========== 访问日志 ==========
    access_log /var/log/nginx/api_access.log main;
    error_log /var/log/nginx/api_error.log warn;

    # ========== 安全响应头 ==========
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ========== 健康检查端点 ==========
    # 艹！直接返回200，不转发到后端
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========== API反向代理 ==========
    location / {
        # 艹！转发到后端服务器组
        proxy_pass http://backend_servers;

        # ========== 代理请求头 ==========
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 艹！保持长连接
        proxy_set_header Connection "";

        # ========== 超时配置 ==========
        # 艹！AI处理可能耗时较长，超时设置为10分钟
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # ========== 缓冲配置 ==========
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # ========== 错误处理 ==========
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # ========== WebSocket支持 ==========
    # 艹！Socket.IO需要WebSocket和轮询支持
    location /socket.io/ {
        proxy_pass http://backend_servers;

        # ========== WebSocket特殊配置 ==========
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 艹！WebSocket长连接，超时1小时
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # 艹！禁用缓冲，实时传输
        proxy_buffering off;
    }

    # ========== Swagger API文档 ==========
    # 艹！开发环境可访问，生产环境建议限制IP或关闭
    location /api-docs {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 艹！生产环境可以限制只允许内网IP访问
        # allow 192.168.0.0/16;
        # deny all;
    }

    # ========== Prometheus指标端点 ==========
    # 艹！仅允许Prometheus服务器访问
    location /metrics {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # 艹！生产环境必须限制IP，防止指标泄露
        # allow 127.0.0.1;
        # allow 172.16.0.0/12;  # Docker内部网络
        # deny all;
    }

    # ========== 静态资源缓存 ==========
    # 艹！如果有静态文件，设置缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://backend_servers;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

