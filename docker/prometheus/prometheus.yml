# ============================
# AI照 Prometheus 配置
# ============================
# 艹！监控所有服务的指标

global:
  scrape_interval: 15s      # 艹！每15秒抓取一次指标
  evaluation_interval: 15s  # 艹！每15秒评估一次告警规则
  scrape_timeout: 10s

  # 外部标签（用于联邦或远程存储）
  external_labels:
    cluster: 'ai-photo-prod'
    environment: 'production'

# 告警管理器配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - 'alertmanager:9093'

# 告警规则文件
rule_files:
  - '/etc/prometheus/rules/*.yml'

# 抓取配置
scrape_configs:
  # ========== Prometheus自监控 ==========
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ========== 后端API服务 ==========
  - job_name: 'backend'
    # 艹！从Docker网络内部访问backend服务
    static_configs:
      - targets: ['backend:3001']
        labels:
          service: 'backend'
          app: 'ai-photo'
    metrics_path: '/metrics'
    scrape_interval: 10s  # 艹！后端10秒抓一次，监控更实时

  # ========== Node Exporter（系统指标）==========
  # 可选：监控宿主机CPU、内存、磁盘、网络等
  # - job_name: 'node-exporter'
