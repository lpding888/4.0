# ============================
# Grafana仪表板自动配置
# ============================
# 艹！启动时自动加载仪表板

apiVersion: 1

providers:
  - name: 'AI照仪表板'
    org Id: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
