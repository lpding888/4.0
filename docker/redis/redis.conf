# ============================
# AI照 Redis 持久化配置
# ============================
# 艹！这一套保证BullMQ任务不丢、缓存稳当

# ---- 通用 ----
daemonize no
protected-mode yes
port 6379
timeout 0
tcp-keepalive 300
databases 16
maxclients 10000

# ---- 持久化 ----
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB快照：高频写也要给我落盘
save 3600 1
save 300 100
save 60 10000

# ---- 内存管理 ----
maxmemory 1gb
maxmemory-policy noeviction

# ---- 复制/集群 ----
replica-read-only yes
repl-disable-tcp-nodelay no

# 数据目录
dir /data
