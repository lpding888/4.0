name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    name: Backend Lint & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test with coverage
        run: npm run test:coverage
      - name: Enforce 80% statements coverage
        run: |
          node -e "
            const summary = require('./coverage/coverage-summary.json');
            const pct = summary.total.statements.pct || 0;
            if (pct < 80) {
              console.error('后端语句覆盖率仅', pct, '%，低于阈值80%');
              process.exit(1);
            } else {
              console.log('后端语句覆盖率', pct, '% ✅');
            }
          "

  test-frontend:
    name: Frontend Lint & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Lint
        run: npm run lint
      - name: Test with coverage
        run: npm run test:coverage
      - name: Enforce 70% statements coverage
        run: |
          node -e "
            const summary = require('./coverage/coverage-summary.json');
            const pct = summary.total.statements.pct || 0;
            if (pct < 70) {
              console.error('前端语句覆盖率仅', pct, '%，低于阈值70%');
              process.exit(1);
            } else {
              console.log('前端语句覆盖率', pct, '% ✅');
            }
          "

  build:
    name: Build & Scan Images
    runs-on: ubuntu-latest
    needs:
      - test-backend
      - test-frontend
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan backend image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/backend:main-${{ github.sha }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/frontend:main-${{ github.sha }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  deploy:
    name: Deploy to Cluster
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
    env:
      KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
    steps:
      - uses: actions/checkout@v4
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'
      - name: Configure kubeconfig
        if: env.KUBECONFIG_DATA != ''
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_DATA" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config
      - name: Rolling update backend
        if: env.KUBECONFIG_DATA != ''
        run: |
          kubectl set image deployment/backend backend=backend:${{ github.sha }}
          kubectl rollout status deployment/backend --timeout=120s
      - name: Rolling update frontend
        if: env.KUBECONFIG_DATA != ''
        run: |
          kubectl set image deployment/frontend frontend=frontend:${{ github.sha }}
          kubectl rollout status deployment/frontend --timeout=120s
      - name: Skip deploy (missing kubeconfig)
        if: env.KUBECONFIG_DATA == ''
        run: echo "未配置 KUBECONFIG_DATA secret，跳过部署阶段。"
