# ================================
# Nginx主配置 - 生产环境
# ================================
# 艹！高性能、安全、负载均衡

user nginx;
worker_processes auto;  # 艹！自动根据CPU核心数调整
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;  # 艹！每个worker最大连接数
    use epoll;  # 艹！Linux高效事件模型
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========== 日志格式 ==========
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ========== 性能优化 ==========
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # 艹！文件上传限制50M

    # ========== Gzip压缩 ==========
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ========== 限流配置 ==========
    # 艹！防止API被刷爆
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ========== 后端负载均衡池 ==========
    upstream backend_pool {
        # 艹！多个后端容器自动负载均衡
        least_conn;  # 最少连接算法

        server backend:3000 max_fails=3 fail_timeout=30s;
        # server backend2:3000 max_fails=3 fail_timeout=30s;  # 艹！未来扩展
        # server backend3:3000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    # ========== 前端服务池 ==========
    upstream frontend_pool {
        server frontend:3001 max_fails=3 fail_timeout=30s;
        # server frontend2:3001 max_fails=3 fail_timeout=30s;  # 艹！未来扩展

        keepalive 16;
    }

    # ========== 包含站点配置 ==========
    include /etc/nginx/conf.d/*.conf;
}
